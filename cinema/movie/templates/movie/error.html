{% extends 'base.html' %}
{% load static %}

{% block title %}
{{title}}
{% endblock %}

{% block content %}

  {% if messages %}
    <div class="alert alert-danger " role="alert">
    {% for message in messages %}
        <p align="justify"><h1>{{ message }}</h1></p>
    {% endfor %}
    </div>
    {% endif %}

{% endblock %}
